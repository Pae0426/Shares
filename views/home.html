{{template "header"}}

<div class="slide-container">
    <div class="slide">
        <img class="display-page" src="/static/pdf/1/1.jpeg" width="100%">
        <div class="progressbar-background">
            <span class="progressbar" data-total-progress={{.pages}}></span>
        </div>
        <div class="slide-control-content">
            <div class="slide-control-left"></div>
            <div class="slide-control-center">
                <button class="prev-slide-btn" type="image" disabled><i class="fas fa-chevron-left"></i></button>
                <span class="page-info">
                    <span class="page-now-text">1</span><span class="page-total-text"> / {{ .pages }}</span>
                </span>
                <button class="next-slide-btn" type="image"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="slide-control-right">
                <button class="add-sticky-btn" type="image"><i class="far fa-sticky-note"></i></button>
                <button class="vote-page-btn" type="image"><i class="fas fa-chart-bar"></i></button>
                <button class="visible-sticky-btn" type="image"><i class="far fa-eye"></i></button>
                <button class="invisible-sticky-btn" type="image"><i class="far fa-eye-slash"></i></button>
                <button class="question-btn"><i class="fas fa-question"></i></button>
            </div>
        </div>
    </div>
</div>

<div class="new-sticky-modal-item">
    <div class="new-sticky-modal-bg"></div>
    <div class="new-sticky-modal-container">
        <i class="fas fa-times close-modal-btn"></i>
        <div class="new-sticky-title-container">
            <div class="create-sticky-title selected-title">
                付箋を作成する
            </div>
            <div class="template-sticky-title">
                テンプレートを使う
            </div>
        </div>
        <div class="new-sticky-container">
            <div class="create-sticky-container">
                <div class="create-sticky-model-container">
                    <div class="create-sticky-model" data-color="blue" data-shape="square">
                        <span class="create-sticky-model-text"></span>
                    </div>
                </div>
                <div class="create-sticky-edit-container">
                    <div class="create-sticky-color">
                        <div class="column-color">色</div>
                        <ul>
                            <li class="create-sticky-color-blue selected-color"></li>
                            <li class="create-sticky-color-red"></li>
                            <li class="create-sticky-color-yellow"></li>
                            <li class="create-sticky-color-green"></li>
                        </ul>
                    </div>
                    <div class="create-sticky-shape">
                        <div class="column-shape">形</div>
                        <div class="shape-item">
                            <div class="create-sticky-shape-square selected-shape"></div>
                            <div class="create-sticky-shape-rectangle"></div>
                            <div class="create-sticky-shape-triangle-left"></div>
                            <div class="create-sticky-shape-left"></div>
                            <div class="create-sticky-shape-right"></div>
                            <div class="create-sticky-shape-triangle-right"></div>
                        </div>
                    </div>
                    <div class="create-sticky-text">
                        <div class="column-text">内容</div>
                        <textarea class="create-sticky-textarea" rows="5" cols="30" maxlength="22"></textarea>
                    </div>
                </div>
            </div>
            <div class="template-sticky-container">
                <div class="template-sticky-models">
                    <div class="template-sticky-model-1 selected-template" data-color="light-blue" data-shape="square">
                        <span class="template-sticky-text">詳しく解説して！</span>
                    </div>
                    <div class="template-sticky-model-2" data-color="light-red" data-shape="square">
                        <span class="template-sticky-text">分からない！</span>
                    </div>
                    <div class="template-sticky-model-3" data-color="light-yellow" data-shape="square">
                        <span class="template-sticky-text">ここ大事そう！</span>
                    </div>
                    <div class="template-sticky-model-4" data-color="light-green" data-shape="square">
                        <span class="template-sticky-text">理解できない...</span>
                    </div>
                    <br>
                    <div class="template-sticky-model-5 change-color-left-blue" data-color="light-blue" data-shape="left">
                        <span class="template-sticky-text">ここが分からない！</span>
                    </div>
                    <div class="template-sticky-model-6 change-color-right-red" data-color="light-red" data-shape="right">
                        <span class="template-sticky-text">ここが分からない！</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="add-sticky-container">
            <button type="button" class="new-sticky-btn create-mode">付箋を作成</button>
        </div>
        
    </div>
</div>

<div class="vote-page-modal-item">
    <div class="vote-page-modal-bg">
        <div class="vote-page-modal-container">
            <div class="chart-container" style="width: 80%; height: 400px;"><canvas id="chart"></canvas></div>
        </div>
    </div>
</div>

<div class="explain-modal-item">
    <div class="explain-modal-bg">
        <div class="explain-modal-container">
            
        </div>
    </div>
</div>

{{template "footer"}}
