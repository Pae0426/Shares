{{template "header"}}

<div class="slide">
    <img class="display-page" src="/static/pdf/1/1.jpeg" width="100%">
    <div class="progressbar-background">
        <span class="progressbar" data-total-progress={{.pages}}></span>
    </div>
    <div class="slide-control-content">
        <button class="slide-button-prev" type="image"><i class="fas fa-chevron-left"></i></button>
        <span class="page-info">
            <span class="page-now-text">1</span><span class="page-total-text"> / {{ .pages }}</span>
        </span>
        <button class="slide-button-next" type="image"><i class="fas fa-chevron-right"></i></button>
    </div>
</div>


<div class="add-sticky-container">
    <button type="button" class="add-sticky-btn">付箋を追加する</button>
</div>
<div class="add-sticky-modal-item">
    <div class="add-sticky-modal-bg"></div>
    <div class="add-sticky-modal-container">
        <div class="add-sticky-title-container">
            <div class="create-sticky-title title-selected">
                付箋を作成する
            </div>
            <div class="template-sticky-title">
                テンプレートを使う
            </div>
        </div>
        <div class="new-sticky-container">
            <div class="create-sticky-container">
                <div class="new-sticky-model-container">
                    <div class="new-sticky-model" data-color="blue" data-shape="square">
                        <span class="new-sticky-model-text"></span>
                    </div>
                </div>
                <div class="new-sticky-edit-container">
                    <div class="new-sticky-color">
                        <div class="column-color">色</div>
                        <ul>
                            <li class="new-sticky-color-blue selected-color"></li>
                            <li class="new-sticky-color-red"></li>
                            <li class="new-sticky-color-yellow"></li>
                            <li class="new-sticky-color-green"></li>
                        </ul>
                    </div>
                    <div class="new-sticky-shape">
                        <div class="column-shape">形</div>
                        <div class="shape-item">
                            <div class="new-sticky-shape-square selected-shape"></div>
                            <div class="new-sticky-shape-rectangle"></div>
                            <div class="new-sticky-shape-triangle-left"></div>
                            <div class="new-sticky-shape-left"></div>
                            <div class="new-sticky-shape-right"></div>
                            <div class="new-sticky-shape-triangle-right"></div>
                        </div>
                    </div>
                    <div class="new-sticky-text">
                        <div class="column-text">内容</div>
                        <textarea rows="5" cols="30" maxlength="66" id="new-sticky-textarea"></textarea>
                    </div>
                </div>
            </div>
            <div class="template-sticky-container">
                <div class="template-sticky-models">
                    <div class="template-sticky-model-1" data-color="blue" data-shape="square">
                        <span class="template-sticky-text">どういうこと？</span>
                    </div>
                    <div class="template-sticky-model-2" data-color="red" data-shape="square">
                        <span class="template-sticky-text">分からない！</span>
                    </div>
                    <br>
                    <div class="template-sticky-model-3 change-color-left-yellow" data-color="yellow" data-shape="left">
                        <span class="template-sticky-text">ここが分からない！</span>
                    </div>
                    <div class="template-sticky-model-4 change-color-right-green" data-color="green" data-shape="right">
                        <span class="template-sticky-text">ここが分からない！</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="add-sticky-container">
            <button type="button" class="new-sticky-btn">付箋を作成</button>
        </div>
    </div>
</div>

{{template "footer"}}
